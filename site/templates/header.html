<header>
    <nav>
        <a id="beacon" href="/">
            <div id="home-text"> HOME </div>
        </a>
    </nav>

    <div class="right-sidebar">
        <a class="ext-link" href="/about.html">
            About
        </a>

        {{#twitchUser}}
        <a class="ext-link" href="https://twitch.tv/{{twitchUser}}">
            <img src="/images/twitch-logo.png" alt="Twitch Channel"/>
        </a>
        {{/twitchUser}}

        {{#youtubeUser}}
        <a class="ext-link" href="https://youtube.com/channel/{{youtubeUser}}">
            <img src="/images/youtube-logo.png" alt="Youtube Channel"/>
        </a>
        {{/youtubeUser}}

        {{#githubUser}}
        <a class="ext-link" href="https://github.com/{{githubUser}}">
            <img src="/images/github-logo.png" alt="Github Profile"/>
        </a>
        {{/githubUser}}

        {{#twitterHandle}}
        <a class="ext-link" href="https://twitter.com/{{twitterHandle}}">
            <img src="/images/twitter-logo.png" alt="Twitter Profile"/>
        </a>
        {{/twitterHandle}}
